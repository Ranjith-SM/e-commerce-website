<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"

    <script src="/e-commerce-website/script/script.js" defer></script>

    <link rel="stylesheet" href="/e-commerce-website/css/style.css" />

    <title>E-Commerce Application</title>
  </head>
  <body>
    <!-- navbar -->

    <nav class="navbar navbar-expand-lg bg-body-primary bg-info">
      <div class="container-fluid">
        <a class="navbar-brand col-3 text-center" href="/e-commerce-website/index.html"
          >E-Shopify</a
        >

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active aria-current=page" href="/e-commerce-website/index.html"

              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/e-commerce-website/cart.html" id="cartCount">Cart</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="/e-commerce-website/orders.html">Orders</a>
            </li>
          </ul>
          <div class="d-flex" role="search">
            <button class="btn btn-outline-danger" onclick="userlogout()" id="guestbtn">
              Logout
            </button>
          </div>
        </div>
      </div>
    </nav>

    <!-- user credentials -->

    <div class="container-fluid d-flex h-25 linear align-items-center">
      <div class="col-6 d-flex" id="Guest">
        <p class="my-1">Welcome Guest</p>

        <a href="/e-commerce-website/login.html" class="login my-1 mx-2"> Login?</a>
      </div>

      <div class="col-6 py-1 ">
        <p id="user" class="py-2"></p>
      </div>
    </div>

    <div>
      <h2 class="text-center my-3">Products</h2>
    </div>

    <div class="container d-flex my-2 justify-content-evenly prod">
      <div class="row" id="products"></div>
    </div>

</html>
