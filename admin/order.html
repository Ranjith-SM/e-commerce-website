<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script src="/e-commerce-website/script/script.js" defer></script>

    <link rel="stylesheet" href="/e-commerce-website/css/style.css" />

    <title>Orders</title>
  </head>
  <body >
    <nav class="navbar navbar-expand-lg bg-body-primary bg-primary text-light">
      <div class="container-fluid">
        <a class="navbar-brand col-3 text-center" href="/e-commerce-website/admin/home.html">E-Shopify</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active aria-current=page" href="/e-commerce-website/admin/home.html"
                >Home</a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link" href="/e-commerce-website/admin/order.html">Orders</a>
            </li>
          </ul>
          <div class="d-flex" role="search">
            <button class="btn btn-outline-danger" type="submit" onclick="adminlogout()">
              Logout
            </button>
          </div>
        </div>
      </div>
    </nav>

    <div class="container my-5 " style="opacity: .8;">
      <div class="row">
        <div class="col-12" id="table">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Order Id</th>
                <th scope="col">Date</th>
                <th scope="col">Customer Name</th>
                <th scope="col">Products</th>
                <th scope="col">Price</th>
                <th scope="col">Status</th>
              </tr>
            </thead>
            <tbody id="order-items"></tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
