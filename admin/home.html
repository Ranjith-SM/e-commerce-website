<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script src="/e-commerce-website/script/script.js" defer></script>

    <link rel="stylesheet" href="/e-commerce-website/css/style.css" />

    

    <title>Admin</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-primary bg-info">
      <div class="container-fluid">
        <a class="navbar-brand col-3 text-center" href="/e-commerce-website/admin/home.html">E-Shopify</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active aria-current=page" href="/e-commerce-website/admin/home.html">Home</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="/e-commerce-website/admin/order.html">Orders</a>
            </li>
          </ul>
          <div class="d-flex" role="search">
            <button
              class="btn btn-outline-danger"
              type="submit"
              onclick="adminlogout()"
            >
              Logout
            </button>
          </div>
        </div>
      </div>
    </nav>

    <div class="container my-5">
      <div class="container">
        <div class="row">
          <div class="col-3"><p class="fs-2">Welcome Admin</p></div>
          <div class="col-7"></div>
          <div class="col-2 text-end mt-3">
            <a class="btn btn-primary" href="/e-commerce-website/admin/add-product.html">Add</a>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <table class="table table-bordered">
        <thead class="text-center">
          <tr>
            <th scope="col">Image</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Price</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="productsBody"></tbody>
      </table>
    </div>
  </body>
