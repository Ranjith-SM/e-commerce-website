<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script src="https://kit.fontawesome.com/b14e529d1f.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/e-commerce-website/css/signin-signup.css">
    
    <script src="/e-commerce-website/script/script.js" defer></script>
    <script src="/e-commerce-website/script/login.js" defer></script>

    
    <title>SignIn-SignUP</title>
</head>
<body class="fw-bold" >

    <!-- login page -->

    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form1 >
          <h1>Create Account</h1>
         
          <input type="text" id="namer" placeholder="Name" />
          <input type="email" id="emailr" placeholder="Email" />
          <input type="password" id="passr" placeholder="Password" />
          <input type="password" id="cpassr" placeholder="ConfirmPassword" />
          <p  id="errorr" class="text-danger"></p>
          
          <button onclick="signUpfn()" >Sign Up</button>
        </form1>
      </div>
      <div class="form-container sign-in-container">
        <form1 >
          <h1>Sign in</h1>
          
          <input type="email" id="emailsign" placeholder="Email" />  
          
          <input type="password" id="passsign" placeholder="Password" />
          <p id="errors" class="text-danger"></p>

          <a href="#">Forgot your password?</a>


          <button onclick="signInfn()" >Sign In</button>
          
        </form1>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Welcome Back!</h1>
            <p>To keep connected with us please login with your personal info</p>
            <button class="ghost" id="signIn">Sign In</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Hello, Friend!</h1>
            <p>Enter your personal details and start journey with us</p>
            <button class="ghost" id="signUp">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
    
</body>
</html>
